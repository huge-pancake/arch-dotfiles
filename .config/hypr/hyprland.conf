source = ~/.config/hypr/mocha.conf

monitor = , preferred, auto, 1

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY HYPRLAND_INSTANCE_SIGNATURE XDG_CURRENT_DESKTOP && systemctl --user start hyprland-session.target
exec-once = swaybg -i ~/.local/share/backgrounds/wallhaven-dgv23j.png &
# exec-once = swaybg -i ~/.local/share/backgrounds/Street.jpg &
exec-once = waybar &
exec-once = fcitx5 -d --replace &
exec-once = wl-paste -t text --watch clipman store &
exec-once = mako &

input {
    kb_layout = us

    repeat_rate = 30
    repeat_delay = 300

    follow_mouse = 1

    touchpad {
      natural_scroll = yes
    }

    sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 4
    col.active_border = $sky
    col.inactive_border = $overlay0

    layout = dwindle
}

decoration {
    rounding = 8
    blur = yes
    blur_size = 2
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $surface0
    col.shadow_inactive = $surface0
}

animations {
    enabled = yes

    bezier = bIn, 0, 1, 0, 1
    bezier = bOut, 1, 0, 1, 0
    bezier = bMedium, .12, .32, .3, 1

    animation = windows, 1, 3, bIn
    animation = windowsOut, 1, 3, bOut
    animation = border, 1, 1, bMedium
    animation = fade, 1, 1, bMedium
    animation = workspaces, 1, 3, bMedium, fade
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

device:epic mouse V1 {
    sensitivity = -0.5
}

windowrule = float, termfloat
windowrule = move 25%-, termfloat
windowrule = size 640 400, termfloat

bind = SUPER, RETURN, exec, kitty
bind = SUPER SHIFT, RETURN, exec, kitty --class="termfloat"
bind = SUPER, D, exec, pkill wofi || wofi --show run
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bind = SUPER, X, exec, swaylock
bind = SUPER, ESCAPE, exec, wlogout
bind = SUPER SHIFT, Space, togglefloating,
bind = SUPER, F, fullscreen,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, E, togglesplit, # dwindle
bind = SUPER SHIFT, V, exec, clipman pick -t wofi
bind = SUPER SHIFT, C, exec, hyprpicker -n -a
bind = SUPER SHIFT, O, exec, pkill --signal USR1 waybar

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindle = , XF86AudioRaiseVolume, exec, pamixer -i 2
bindle = , XF86AudioLowerVolume, exec, pamixer -d 2
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bindle = , XF86MonBrightnessUp, exec, light -A 5
bindle = , XF86MonBrightnessDown, exec, light -U 5
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

bind = , Print, exec, grimblast copy area
bind = SUPER CTRL, Print, exec, grimblast copysave screen $(xdg-user-dir PICTURES)/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind = SUPER SHIFT, Print, exec, grimblast copysave area $(xdg-user-dir PICTURES)/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
